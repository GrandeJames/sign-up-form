<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <aside>
      <div class="title">
        <img src="./images/odin-lined.png" alt="Odin logo" class="title-logo" />
        <h1 class="title-heading">Sign Up</h1>
      </div>
      <p class="credit--photo">
        Photo by
        <a
          href="https://unsplash.com/@jdiegoph?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Diego PH</a
        >
        on <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </aside>
    <main>
      <div class="message">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>

      <form action="" method="get" class="form">
        <section>
          <h2 class="form-heading">Let's do this!</h2>

          <div class="form-inputs">
            <div class="form-input">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                maxlength="50"
              />
              <span></span>
            </div>
            <div class="form-input">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                maxlength="50"
              />
              <span></span>
            </div>
            <div class="form-input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <span></span>
            </div>
            <div class="form-input">
              <label for="phone-number">Phone Number</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              />
              <span></span>
            </div>
            <div class="form-input">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
              />
              <span></span>
            </div>
            <div class="form-input">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                minlength="8"
              />
              <span></span>
            </div>
          </div>
        </section>

        <button type="submit" class="form-create-account-button">
          Create Account
        </button>
        <p class="form-login">
          Already have an account?
          <a href="" class="form-login--link">Log in</a>
        </p>
      </form>
    </main>
  </body>
</html>
