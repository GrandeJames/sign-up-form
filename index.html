<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <aside>
      <div class="title"><h1 class="title-heading">Sign Up</h1></div>
      <p class="credit--photo">
        Photo by
        <a
          href="https://unsplash.com/@jdiegoph?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Diego PH</a
        >
        on <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </aside>
    <main>
      <p class="message">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p class="message">You know you want to.</p>

      <form action="" method="get" class="form">
        <section>
          <h2 class="form-heading">Let's do this!</h2>

          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" />
          </div>
          <div>
            <label for="comfirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
          </div>
        </section>

        <button type="submit" class="form-create-account-button">
          Create Account
        </button>
        <p>
          Already have an account? <a href="" class="form-login-link">Log in</a>
        </p>
      </form>
    </main>
  </body>
</html>
